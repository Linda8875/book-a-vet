<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}

.image-select {
  padding-top: 30px;
}

.container-select {
    position:   relative;
}

#toTop {
    position:   absolute;
    top:        5px;
    left:       5px;
    text-align: left;
}

.wrapperlt {
            position: absolute;
            left: 5;
        }
.wrapperlt div {
            position: relative;
            padding: -10px;
            background: yellow;
            left: -20%;
            width: 100%;
        }
.card-heading {
  color: rgb(248, 247, 222);
  font-size: 300px;
}

.wrapperrt {
            position: absolute;
            left: 100;
        }
.wrapperrt div {
            position: relative;
            padding: 300px;
            background: yellow;
            left: -20%;
            width: 100%;
        }
.wrapperld {
            position: absolute;
            left: 100;
        }
.wrapperld div {
            position: relative;
            padding: 600px;
            background: yellow;
            left: -20%;
        }
.card-heading1 {
  color: rgb(101, 43, 117);
  font-size: 16px;
  font-family: Helvetica;
  width: 100%;
}
.card-heading2 {
  color: rgb(42, 198, 185);
  font-size: 16px;
  font-family: Helvetica;
  width: 100%;
}
.card-heading3 {
  color: rgb(230, 231, 125);
  font-size: 16px;
  font-family: Helvetica;
  width: 100%;
}
.card-heading4 {
  color: rgb(241, 31, 80);
  font-size: 16px;
  font-family: Helvetica;
  width: 100%;
}
.card-heading5 {
  color: rgb(248, 150, 61);
  font-size: 16px;
  font-family: Helvetica;
  width: 100%;
}
.section-select {
  padding: 100px 0px 0px 95px;
}

.section-select-2 {
  padding: 10px 0px 0px 50px;
}

.columns {
  width: 100%;
}

</style>

<body>
  <section>
    <div class="columns is-vcentered">
      <div class="section-select is-vcentered">
        <h1>{{playlist_name}}</h1>
        <h1 class=card-heading2>{{length}}</h1>
        <h1 class=card-heading3>{{genre}}</h1>
        <h1 class=card-heading4>{{decade}}</h1>
        <h1 class=card-heading5>{{popularity}}</h1>
      </div>
    </div>
  </section>

<div class="columns is-12">
  <div class="section-select-2 is-vcentered">
    <a> <iframe src="https://open.spotify.com/embed/playlist/{{widget}}" width="600" height="850" frameborder="0" allowtransparency="true" allow="encrypted-media" style="margin-left: 50px; width:100%" ></iframe></a>
  </div>
</div>
<div class="columns is-12">
<p>{{song_lyrics}}</p>
</div>
</body>
